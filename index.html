<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tab.css" and media="screen">
    <link rel="stylesheet" href="estilos/desktop.css" and media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="login " id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <span class="material-symbols-outlined"> person </span>
                        <label for="ilogin">Login</label>
                    <div class="campo">
                                <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required min="6" max="15">
                                <span class="material-symbols-outlined">password</span>
                                 <label for="isenha">Senha</label>
                    </div>
                     </div>
                    <input type="submit" value="Fazer Login">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined"> lock_reset </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
